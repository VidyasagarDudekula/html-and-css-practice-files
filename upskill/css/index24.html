<!DOCTYPE html>
<html>
    <head>
        <title>Signup form</title>
        <link rel="stylesheet" href="index24.css">
    </head>
    <body>
        <div class="entire-container">
            <div class="picture">
                <div class="circle-picture">
                    <div class="circle-picture-inner">
                        <p class="circle-picture-inner-content">Register</p>
                    </div>
                </div>
                <div class="sqaure-picture">
                    <h1>REGISTRATION FORM</h1>
                    <h3>PLEASE FILL IN THE FORM BELOW</h3>
                </div>
            </div>
            <div class="content-body">
                <div class="name">
                    <p class="box-heading">Full Name<span>*</span></p>
                    <input class="first-name half-box" id="first-name" type="text">
                    <input class="last-name half-box" id="last-name" type="text">
                    <div class="name-caption">
                        <span class="firstname caption-text">First Name</span>
                        <span class="lastname caption-text">Last Name</span>
                    </div>
                </div>
                <div class="address">
                    <p class="box-heading">Address<span>*</span></p>
                    <input class="address-street-1 full-box" id="address-street-1" type="text">
                    <div class="name-caption">
                        <span class="firstname caption-text">Street Address</span>
                    </div>
                    <input class="address-street-2 full-box" id="address-street-2" type="text">
                    <div class="name-caption">
                        <span class="firstname caption-text">Street Address Line2</span>
                    </div>
                    <input class="city-name half-box" id="city" type="text">
                    <input class="state-name half-box" id="state" type="text">
                    <div class="name-caption">
                        <span class="city caption-text">City</span>
                        <span class="state caption-text">State &Backslash; Province</span>
                    </div>
                    <input class="zip-code-name half-box" id="zip-code" type="text">
                    <input class="country-name half-box" id="country" type="text">
                    <div class="name-caption">
                        <span class="zip-code caption-text">Zip-code &Backslash; Postal</span>
                        <span class="country caption-text">Country</span>
                    </div>
                </div>

                <div class="mobilenumber">
                    <p class="box-heading">Phone Number<span>*</span></p>
                    <input class="areacode-name half-box" id="areacode" type="text">
                    <input class="phonenumber-name half-box" id="phonenumber" type="text">
                    <div class="name-caption">
                        <span class="area-code caption-text">Area Code</span>
                        <span class="phone-number caption-text">Phone Number</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
