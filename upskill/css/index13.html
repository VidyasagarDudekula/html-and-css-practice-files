<!DOCTYPE html>
<html>
    <head>
        <title>Entrance Test Form</title>
        <link rel="stylesheet" href="index13.css">
    </head>
    <body>
        <div class="entier-form-container">
            <h2 class="form-heading">
                Take the <span class="form-heading-name">Entrance Test</span> NOW!
            </h2>
            <form action="https://careercamp.codingninjas.com/apply/freshers-java-aug-22-batch-1/" target="__blank">
                <div class="name-container">
                    <div class="label-name">
                        <label for="name-input">Name<sup class="star">&ast;</sup></label>
                    </div>
                    <input class="input-box" id="name-input" type="text" required maxlength="20" placeholder="Enter your Name" name="name" required>
                </div>
                <div class="email-container">
                    <div class="label-name">
                        <label for="email-input">Email ID<sup class="star">&ast;</sup></label>
                    </div>
                    <input class="input-box" id="email-input" type="email" required placeholder="Enter your email ID" name="email">
                </div>
                <div class="mobilenumber-container">
                    <div class="label-name">
                        <label for="mobilenumber-input">Mobile Number<sup class="star">&ast;</sup></label>
                    </div>
                    <input class="input-box" id="mobilenumber-input" type="text" minlength="10" maxlength="10" placeholder="Enter your Mobile Number" name="phonenumber">
                </div>
                <div class="gyear-container">
                    <div class="label-name">
                        <label for="gyear-input">Graduation Year<sup class="star">&ast;</sup></label>
                    </div>
                    <input class="input-box" id="gyear-input" type="text" minlength="4" maxlength="4" placeholder="Enter Graduation Year" name="graduationyear">
                </div>
                <button>TAKE ENTRANCE TEST</button>
            </form>
        </div>
    </body>
</html>
