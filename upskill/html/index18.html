<!DOCTYPE html>
<html>
    <head>
        <title>Readdit Search</title>
    </head>
    <body>
        <h1>Hijaking the search</h1>
        <h3>Reddit Search</h3>
        <form action="https://www.reddit.com/search" target="__blank">
            <input type="text" placeholder="Search on Reddit" name="q">
            <button>SUBMIT</button>
        </form>
        <h3>Google Search</h3>
        <form action="https://www.google.com/search" target="__blank">
            <input type="text" placeholder="Search on Google" name="q">
            <button>SEARCH</button>
        </form>
        <h3>YouTube Search</h3>
        <form action="https://www.youtube.com/results" target="__blank">
            <input type="text" placeholder="Search on YouTube" name="search_query">
            <button>SEARCH</button>
        </form>
    </body>
</html>
