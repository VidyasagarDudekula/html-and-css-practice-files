<!DOCTYPE html>
<html>
    <head>
        <title>Drop down menu</title>
    </head>
    <body>
        <form action="https://www.google.com/search" target="__blank">
            <label for="tiffens">Choose a food to search:-</label>
            <select id="tiffens" name="q">
                <option value="">--Please elect an option</option>
                <option value="iddle">Iddle</option>
                <option value="dosa">Dosa</option>
                <option value="puri">Puri</option>
                <option value="vada">Vada</option>
                <option value="pongal">Pongal</option>
            </select>
            <button>SEARCH</button>
        </form>
    </body>
</html>
