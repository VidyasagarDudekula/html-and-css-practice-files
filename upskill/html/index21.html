<!DOCTYPE html>
<html>
    <head>
        <title>About the select tag</title>
    </head>
    <body>
        <form action="https://www.google.com/search" target="__blank">
            <label for="menu_men">For MEN</label>
            <select id="menu_men" name="q">
                <option value="">--PLEASE SELECT A OPTION</option>
                <option value="shirts">Shirts</option>
                <option value="pants">Pants</option>
                <option value="hoodies">Hoodies</option>
            </select>
            <p></p>
            <label for="menu_women">For WOMEN</label>
            <select id="menu_women" name="q">
                <option value="">--PLEASE SELECT A OPTION</option>
                <option value="saree">Saree</option>
                <option value="chudidhar">Chudidhar</option>
                <option value="gown">Gown</option>
            </select>
            <p></p>
            <button>SUBMIT</button>
        </form>
    </body>
</html>
